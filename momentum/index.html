<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../momentum/img/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body class="body">
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header-flex">
                <div class="audio">
                    <div class="player">
                        <button class="play-prev"><img src="../momentum/img/icons/play-prev.svg" alt=""></button>
                        <button class="play"><img src="../momentum/img/icons/play.svg" alt=""></button>
                        <button class="pause none"><img src="../momentum/img/icons/pause.svg" alt=""></button>
                        <button class="play-next"><img src="../momentum/img/icons/play-next.svg" alt=""></button>
                    </div>
                    <div class="audio-list">
                        <ul class="play-list"></ul>
                    </div>
                </div>
                <div class="weather">
                    <label for="city">
                        <input type="text" name="city" id="city" placeholder="[Enter city]">
                    </label>
                    <i class="weather-icon"></i>
                    <div class="temperature"></div>
                    <div class="weather-description"></div>
                    <div class="humidity"></div>
                    <div class="pressure"></div>
                    <div class="wind"></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="time"></div>
            <div class="calendar"></div>
            <div class="greeting">
                <span class="greeting-text"></span>
                <label for="name"><input type="text" name="" id="name" placeholder="[Enter name]"></label>
            </div>
            <div class="controls">
                <button class="prev-slide"><img src="../momentum/img/icons/slider-prev.svg" alt=""></button>
                <button class="next-slide" ><img src="../momentum/img/icons/slider-next.svg" alt=""></button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="links-wrapper">
                <a target="_blank" href="https://www.youtube.com">
                    <div class="youtube">
                        <div class="icon"><img src="../momentum/img/icons/youtube.svg" alt="">
                            <p>YouTube</p></div>
                    </div>
                </a>
                <a target="_blank" href="https://www.github.com">
                    <div class="twitch">
                        <div class="icon"><img src="../momentum/img/icons/github.svg" alt="">
                            <p>Github</p></div>
                    </div>
                </a>
                <a target="_blank" href="https://vk.com">
                    <div class="vk">
                        <div class="icon"><img src="../momentum/img/icons/vk.svg" alt="">
                            <p>VK</p></div>
                    </div>
                </a>
                <a target="_blank" href="https://www.google.com">
                    <div class="google">
                        <div class="icon"><img src="../momentum/img/icons/google.svg" alt="">
                            <p>Google</p></div>
                    </div>
                </a>
                <a target="_blank" href="https://ok.ru">
                    <div class="ok">
                        <div class="icon"><img src="../momentum/img/icons/odnoklassniki.png" alt="">
                            <p>Ok</p></div>
                    </div>
                </a>
                <a target="_blank" href="https://twitter.com">
                    <div class="twitter">
                        <div class="icon"><img src="../momentum/img/icons/twitter.svg" alt="">
                            <p>Twitter</p></div>
                    </div>
                </a>
                <a target="_blank" href="https://instagram.com">
                    <div class="instagram">
                        <div class="icon"><img src="../momentum/img/icons/instagram.svg" alt="">
                            <p>Instagram</p></div>
                    </div>
                </a>
                <a target="_blank" href="https://facebook.com">
                    <div class="facebook">
                        <div class="icon"><img src="../momentum/img/icons/facebook.svg" alt="">
                            <p>Facebook</p></div>
                    </div>
                </a>
            </div>
        </div>
    </footer>
</div>
<script type="module" src="../momentum/js/script.js"></script>
</body>
</html>
